<!DOCTYPE html>
<html>
    <head>
        <title>
            List
        </title>
    </head>
    <body>
        <ol type="i" start="10">
            <li>Cricket</li>
            <li>Football</li>
            <li>Swimming</li>
        </ol>
        <ul type="circle">
            <li>Cricket</li>
            <li>Football</li>
            <li>Swimming</li>
        </ol>
        <dl>
            <dt>RAM</dt>
            <dd>Random Access Memory</dd>
        </dl>
        <table>
            <tr>
                <th>Slno</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td>
                <td colspan=2>Radha</td>
            </tr>
            <tr>
                <td rowspan=2>2</td>
                <td>Akhil</td>
                <td>13</td>
            </tr>
            <tr>
                <td>Manu</td>
                <td>12</td>
            </tr>
        </table>
    </body>
</html>
